separator_block_width=15

[volume]
command=/usr/libexec/i3blocks/volume
signal=10

[memory]
command=/usr/libexec/i3blocks/memory
separator=false
interval=30

[swap]
command=/usr/libexec/i3blocks/memory swap
interval=30

[disk-home]
command=/usr/libexec/i3blocks/disk $HOME
interval=30

[wireless]
command=/usr/libexec/i3blocks/network wlp3s0 W
color=#00FF00
interval=10

[ethernet]
command=/usr/libexec/i3blocks/network enp4s0 E
color=#00FF00
interval=10

[cpu]
command=/usr/libexec/i3blocks/cpu
interval=10

[temp]
command=echo "CPU $(sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }')"
interval=10

[battery]
command=/usr/libexec/i3blocks/battery BAT0
interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

[dunst]
command= ~/bin/i3blocks-dunst.sh
signal=12
